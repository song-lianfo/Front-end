<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <h3>星期表</h3>
    <table border="1px" cellspacing=0>  <!--border属性添加表格线,cellspacing设置表格线的粗细-->
        <tr>
            <td width='100px' align="center"></td>           <!-- width设置单元格的宽度，align设置对齐方式 -->
            <td width='100px' align="center">星期一 </td>
            <td width='100px' align="center">星期二 </td>
            <td width='100px' align="center">星期三 </td>
            <td width='100px' align="center">星期四 </td>
            <td width='100px' align="center">星期五 </td>
            <td width='100px' align="center">星期六 </td>
            <td width='100px' align="center">星期日 </td>
        </tr>
        <tr width='100px' align="center">       <!-- 直接在tr里设置统一格式更方便 -->
            <td >上午 </td>
            <td ></td>
            <td ></td>
            <td ></td>
            <td ></td>
            <td ></td>
            <td ></td>
            <td ></td>
        </tr>
        <tr>
            <td width='100px' align="center">下午 </td>
            <td width='100px' align="center"></td>
            <td width='100px' align="center"></td>
            <td width='100px' align="center"></td>
            <td width='100px' align="center"></td>
            <td width='100px' align="center"></td>
            <td width='100px' align="center"></td>
            <td width='100px' align="center"></td>
        </tr>
    </table>

    <h3>简历表</h3>
    <table border="1px" cellspacing=0>
        <col width=100px> 
        <col width=100px> 
        <col width=100px> 
        <col width=100px> 
        <col width=100px> 
        <col width=100px> 
        <col width=150px> 
        <tr height=40px>
            <th colspan="7">个人简历</th> <!-- <th>标签表示加粗居中的<td> colspan='7'占据7列-->
        </tr>
        <tr height=40px>
            <td>姓名</td>
            <td></td>
            <td>性别</td>
            <td></td>
            <td>年龄</td>
            <td></td>
            <td rowspan="4" align="center">照片</td>
        </tr>
        <tr height=40px>
            <td>学历</td>
            <td></td>
            <td>籍贯</td>
            <td colspan="3"></td>
        </tr>
        <tr height=40px>
            <td>电话</td>
            <td></td>
            <td>政治面貌</td>
            <td colspan="3"></td>
        </tr>
        <tr height=40px>
            <td>毕业院校</td>
            <td colspan="5"></td>
        </tr>
        <tr height=40px>
            <td>求职意向</td>
            <td colspan="6"></td>
        </tr>
    </table>
</body>
</html>

<!-- 
    html的表格制作: 
    table表示一个表格，tr表示每一行，td表示每一行中的内容

    <table>        
        <tr>
            <td>

            </td>
        </tr>    
    </table>
 -->
