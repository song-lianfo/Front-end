<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>

        *{
            margin: 0; /*将所有元素边距都设置为0*/

        .item{
            float: left;
            margin: 50px;
            border: 5px solid black;
        }
        #box1{
            overflow: auto;
            width: 900px;
            margin: auto;/*仅对水平方向有效，需要根据div手动计算width的宽度*/
        }
    </style>
</head>
<body>
    <div id="box1">
        <div class="item">
            <img src="../num.jpg">
        </div>
        <div class="item">
            <img src="../books.jpg">
        </div>
        <div class="item">
            <img src="../xiye1.jpg">
        </div>
    </div>
</body>
</html>
